<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
<script src="./js/jquery-1.11.3.min.js"></script>
<script src="./js/template.js"></script>
<script id="test" type="text/html">
 {{each data as value i}}
 <div class="caption_all">
  <div class="caption">{{value.serviceIndex}}</div>
    <span class="serviceType">
 {{each value.serviceType as value i}}
    <a class="as">{{value}}</a>
  {{/each}}
  <span class="more">更多服务&nbsp;&nbsp;></span>
 </span>
 <div class="line"></div>

    <div class="shopList clearfix">
      {{each value.shopList as value i}}
      <div class="shopList_content ">
        <img src={{value.imgUrl}} alt="">
        <div class="serviceName">{{value.serviceName}}</div>
        <span class="description">{{value.description}}</span>
        <div class="price clearfix">
          <div class="price_type">{{value.price}}元/小时</div>
          <div class="detail">查看详情</div>
        </div>
      </div>
      {{/each}}
    </div>
   <div class="elseList">
     {{each value.elseList as value i}}
     <span>{{value}}</span>
     {{/each}}
   </div>
 </div>
  {{/each}}
</script>
<script id="hotCity" type="text/html">
  <dl class="juzhong clearfix">
    <dt class="remen">热门城市</dt>
    <dd class="chengshi">
      {{each data as value i}}
      <a href="">{{value}}</a>
      {{/each}}
    </dd>
  </dl>
</script>
<script type="text/javascript">
$(function () {
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true, //
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
  })
    $.get('http://localhost:3000/index', function (data) {
      let result = {data}
      const html = template('test', result)
      $('.content').append(html)
    })
  $.get('http://localhost:3000/hotCity', function (data) {
    const result = {data};
    console.log(result)
    const html = template('hotCity', result)
    $('.footer').append(html);

  })
})

</script>
