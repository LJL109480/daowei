ght">©2015&nbsp;版权所有&nbsp;&nbsp;到位&nbsp;daoway.com&nbsp;京ICP备15001471号-1&nbsp;&nbsp;北京邻家科技有限公司</div></div></body><script id="merchant" type="text/html"><ul class="clearfix">
  {{each data as value i}}
  <li class="merchant_list">
    <a href="">
    <img src={{value.imgUrl}} alt="">
    <div class="merchant_introduce">
      <img src="./images/home1.png" alt="">
      <span>{{value.title}}</span>
    </div>
    <div class="merchant_production">
      <div class="production">已接单{{value.orderCount}}单</div>

    </div>
    </a>
  </li>
  {{/each}}
</ul></script><script id="hotCity" type="text/html"><dl class="juzhong clearfix">

      <a href="">{{value}}</a>
      {{/each}}
    </dd>
  </dl></script><script src="./js/jquery-1.11.3.min.js"></script><script src="./js/template.js"></script><script type="text/javascript">$(function () {

      const result = {data};

    })
